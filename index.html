<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-circle"></div>
    <div class="card">
        <div class="card-type">
            <img class="icon" src="mastercard.svg" alt="">

        <p class="card-number">1233 3456 6645 4545</p>
        <p class="name">chiziaruhoma ogbonda</p>
        <div class="arrow"></div>
    </div>
    <div class="right-circle"></div>
    <div class="left-circle"></div>
</body>
</html>
